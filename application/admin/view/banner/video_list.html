<style>
    .thumbnail{ width:192px;height: 108px;background-size: cover;background-position: center;position: relative}
</style>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 轮播图 <span class="c-gray en">&gt;</span> 图片列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="70">ID</th>
                <th width="200">图片</th>
                <th width="200">具体描述</th>
                <th>链接地址</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            {foreach $list as $li}
            <tr class="text-c">
                <td>{$li.id}</td>
                <td>
                    <div id="cover" class="thumbnail" style="background-image: url('{$qiniu_weburl}{$li.poster}')"></div>
                </td>
                <td class="text-c">{$li.title}</td>
                <td class="text-l">{$li.video_url}</td>
                <td class="f-14 product-brand-manage">
                    <a style="text-decoration:none" class="ml-5" onClick="pagefull('视频编辑','{:url("Banner/videoDetail",array("id"=>$li["id"]))}')" href="javascript:;" title="编辑">
                    <i class="Hui-iconfont">&#xe6df;</i>
                    </a>
                </td>
            </tr>
            {/foreach}
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript">

    /*打开新窗口*/
    function layeropen(title,url,w,h){
        layer_show(title,url,w,h);
    }

    /*打开新窗口铺满*/
    function pagefull(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url,
            area: ['100%','100%']
        });
        // layer.full(index);
    }


</script>
